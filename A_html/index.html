<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    <title>TopCoder Project 1</title>

    <!-- <h1></h1>快捷键 c+/注释 tab展开？
                 div+tab是展开相对应的？
                用英文感叹号！然后tap是展开默认格式 -->
</head>

<body>

    <section class="main-structure">
        <!-- 第一主体 有完整结构-->
        <header>
            <a href="#">
                <div class="logo">Trave</div>
            </a>
            <div class="menu-logo"></div>
        </header>
        <div class="content">
            <!-- 五个动态视频，为什么要一次全放呢，因为这样切换起来不卡-->
            <video  src="src\icons\Ahailang.mp4" autoplay muted loop></video>
            <video src="\src\icons\Ahehua.mp4" autoplay muted loop></video>
            <video src="\src\icons\Aheliu.mp4" autoplay muted loop></video>
            <video src="\src\icons\Aqiutian.mp4" autoplay muted loop></video>
            <video src="\src\icons\Axueshan.mp4" autoplay muted loop></video>

            <!-- 这里是视频间切换的遮挡卡片效果-->
            <div class="video-overlay"></div>

            <!-- 动态视频上的文字，这个文字又分了三个部分，按字体大小分-->
            <section class="text-description">
                <h1></h1>
                <h2></h2>
                <p>LOREM IPSUM11111111</p>
                <a href="#"></a>

            </section>

        </div>
        <footer>
            <a href="#"><img src="\src\icons\wechat-2-fill.png" alt="wechat" /></a>
            <a href="#"><img src="\src\icons\weibo-fill.png" alt="werbo" /></a>
            <!-- <--footer-icon-width -->
        </footer>

    </section>
    <section class="aside-menu">
        <!-- 第二主体  点击按钮后的菜单 -->
        <a href="#"><span>spindrift</span></a>
        <a href="#"><span>lotus</span></a>
        <a href="#"><span>river</span></a>
        <a href="#"><span>autumn</span></a>
        <a href="#"><span>snow</span></a>
    </section>
    <script src="src\data\content.js"></script>
    <script src="scrupt.js"></script>
</body>

</html>
